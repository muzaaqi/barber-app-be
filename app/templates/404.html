<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Bergas API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Space Grotesk", sans-serif;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .blob {
        position: absolute;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.4;
        animation: float 10s infinite ease-in-out;
      }
      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(20px, -20px) scale(1.1);
        }
      }
      .scissors-anim {
        animation: snip 2s infinite ease-in-out;
        transform-origin: center;
      }
      @keyframes snip {
        0%,
        100% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(-15deg);
        }
      }
    </style>
  </head>
  <body
    class="bg-[#0B1120] text-slate-200 min-h-screen flex flex-col items-center justify-center relative overflow-hidden"
  >
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <div
        class="blob bg-rose-600 w-96 h-96 top-0 left-0 rounded-full mix-blend-screen opacity-20"
      ></div>
      <div
        class="blob bg-blue-600 w-96 h-96 bottom-0 right-0 rounded-full mix-blend-screen opacity-20 animation-delay-2000"
      ></div>
    </div>

    <main class="text-center px-6 relative z-10">
      <div class="mb-6 relative inline-block">
        <div
          class="absolute inset-0 bg-emerald-500 blur-2xl opacity-20 rounded-full"
        ></div>
        <div class="glass-panel p-6 rounded-full relative">
          <i
            data-lucide="scissors-line-dashed"
            class="w-16 h-16 text-emerald-400 scissors-anim"
          ></i>
        </div>
      </div>

      <h1
        class="text-8xl md:text-9xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-slate-200 via-emerald-200 to-slate-200 tracking-tighter mb-2"
      >
        404
      </h1>

      <h2 class="text-2xl md:text-3xl font-bold text-white mb-4">
        Salah Potong?
      </h2>

      <p class="text-slate-400 max-w-md mx-auto mb-10 text-lg leading-relaxed">
        Halaman yang kamu cari sepertinya sudah dipangkas habis atau memang
        tidak pernah ada di katalog kami.
      </p>

      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a
          href="/"
          class="group px-8 py-3 rounded-lg bg-gradient-to-r from-emerald-500 to-teal-500 text-white font-bold hover:shadow-lg hover:shadow-emerald-500/20 transition-all transform hover:-translate-y-0.5 flex items-center justify-center gap-2"
        >
          <i data-lucide="home" class="w-4 h-4"></i>
          Kembali ke Home
        </a>

        <button
          onclick="window.history.back()"
          class="px-8 py-3 rounded-lg glass-panel hover:bg-white/10 text-white font-medium transition-all flex items-center justify-center gap-2"
        >
          <i data-lucide="arrow-left" class="w-4 h-4"></i>
          Kembali Sebelumnya
        </button>
      </div>
    </main>

    <footer class="absolute bottom-6 text-slate-600 text-xs text-center w-full">
      <p>Error Code: 404_NOT_FOUND</p>
    </footer>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
