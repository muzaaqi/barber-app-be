<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403 Forbidden - Bergas API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 80, 80, 0.2);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      .animate-pulse-slow {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body
    class="bg-slate-950 text-slate-200 min-h-screen flex items-center justify-center relative overflow-hidden px-4"
  >
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
      <div
        class="absolute top-[20%] left-[20%] w-72 h-72 bg-rose-900/40 rounded-full mix-blend-screen filter blur-3xl animate-pulse-slow"
      ></div>
      <div
        class="absolute bottom-[20%] right-[20%] w-96 h-96 bg-red-900/30 rounded-full mix-blend-screen filter blur-3xl animate-pulse-slow"
        style="animation-delay: 1s"
      ></div>
    </div>

    <main
      class="glass-panel w-full max-w-md p-8 rounded-2xl text-center border-t-4 border-t-rose-500"
    >
      <div class="mb-6 flex justify-center">
        <div class="p-4 bg-rose-500/10 rounded-full ring-1 ring-rose-500/30">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-12 w-12 text-rose-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            />
          </svg>
        </div>
      </div>

      <h1 class="text-3xl font-bold text-white mb-2 tracking-tight">
        Access Denied
      </h1>
      <div
        class="text-rose-400 font-mono text-sm mb-6 bg-rose-950/30 py-1 px-3 rounded inline-block border border-rose-900"
      >
        Error 403: Forbidden
      </div>

      <p class="text-slate-400 mb-8 leading-relaxed">
        Maaf, Anda tidak memiliki izin untuk mengakses resource API ini secara
        langsung via browser.
      </p>

      <div class="flex flex-col gap-3">
        <a
          href="/"
          class="w-full py-2.5 px-4 bg-white text-slate-900 font-semibold rounded-lg hover:bg-slate-200 transition-all duration-200 flex items-center justify-center gap-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </svg>
          Kembali ke Beranda
        </a>
        <a
          href="https://bergas.muzaaqi.my.id"
          class="w-full py-2.5 px-4 bg-transparent border border-slate-700 text-slate-300 font-medium rounded-lg hover:bg-slate-800 hover:text-white transition-all duration-200"
        >
          Buka Website Utama
        </a>
      </div>

      <div class="mt-8 text-xs text-slate-600">
        System ID: <span class="font-mono text-slate-500">BRGS-SEC-NODE</span>
      </div>
    </main>
  </body>
</html>
