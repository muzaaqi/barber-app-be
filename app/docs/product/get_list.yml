Ambil Daftar Produk
---
tags:
  - Products
parameters:
  - name: page
    in: query
    type: integer
    default: 1
    description: Halaman ke berapa
  - name: limit
    in: query
    type: integer
    default: 10
    description: Jumlah produk per halaman
responses:
  200:
    description: Berhasil mengambil data produk
    schema:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
              price:
                type: number
              stock:
                type: integer
              image_url:
                type: string
        pagination:
          type: object
          properties:
            page:
              type: integer
            limit:
              type: integer
            total:
              type: integer