Ganti Password
---
tags:
  - User
security:
  - Bearer: []
parameters:
  - name: body
    in: body
    required: true
    schema:
      type: object
      required:
        - current_password
        - new_password
      properties:
        current_password:
          type: string
          example: "rahasia123"
        new_password:
          type: string
          description: Minimal 6 karakter
          example: "rahasiaBaru456"
responses:
  200:
    description: Password berhasil diubah
  400:
    description: Password baru kurang dari 6 karakter
  401:
    description: Password lama salah