Get User List
---
tags:
  - User Management
summary: Get a paginated list of users
description: Retrieve a list of registered users with pagination. This endpoint is restricted to administrators only.
security:
  - Bearer: []
parameters:
  - name: page
    in: query
    type: integer
    default: 1
    description: Page number for pagination
  - name: limit
    in: query
    type: integer
    default: 10
    description: Number of items per page (limit)
responses:
  200:
    description: Successfully retrieved users
    schema:
      type: object
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: "Successfully retrieved users"
        data:
          type: object
          properties:
            data:
              type: array
              description: List of users
              items:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                    example: "123e4567-e89b-12d3-a456-426614174000"
                  name:
                    type: string
                    example: "John Doe"
                  email:
                    type: string
                    format: email
                    example: "john@example.com"
                  role:
                    type: string
                    enum: [user, admin]
                    example: "user"
                  created_at:
                    type: string
                    format: date-time
                    example: "2024-01-01T10:00:00"
                  updated_at:
                    type: string
                    format: date-time
                    example: "2024-01-02T12:00:00"
            pagination:
              type: object
              properties:
                page:
                  type: integer
                  example: 1
                limit:
                  type: integer
                  example: 10
                total:
                  type: integer
                  example: 50
  401:
    description: Unauthorized access (Invalid Token or User is not Admin)
    schema:
      type: object
      properties:
        status:
          type: integer
          example: 401
        message:
          type: string
          example: "Unauthorized access"
  500:
    description: Internal Server Error
    schema:
      type: object
      properties:
        status:
          type: integer
          example: 500
        message:
          type: string
          example: "Internal server error"